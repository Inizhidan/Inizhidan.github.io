<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanessa Winonna</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Poppins', sans-serif;
      color: #4a2c00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 0.2em;
      color: #d35400;
      text-shadow: 1px 1px 3px #f39c12;
    }

    h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.5em;
      color: #e67e22;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2em;
      color: #6e2c00;
    }

    .cake {
      width: 150px;
      margin: 0 auto 2rem;
      animation: bounce 2s infinite;
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f39c12;
      top: -10px;
      animation: confettiFall linear infinite;
      opacity: 0.8;
      border-radius: 50%;
      z-index: 9999;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Ucapan ulang tahun Vanessa Winonna">
    <img src="WhatsApp Image 2025-05-20 at 9.56.55 AM.jpeg" alt="Kue ulang tahun" class="cake" />
    <h1>HBD YAA Vanessa Winonna!</h1>
    <h2>23 Tahun</h2>
    <p>Semoga panjang umur sehat sehalu, banyak rezeki makin sayang ama orang tua ama makin dewasa.</p>
  </div>

  <script>
    // Membuat confetti jatuh secara acak
    const colors = ['#f39c12', '#e74c3c', '#8e44ad', '#3498db', '#2ecc71'];
    const confettiCount = 50;

    for(let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.width = confetti.style.height = (Math.random() * 8 + 5) + 'px';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
